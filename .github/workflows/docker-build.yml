name: Build and Push Docker Image

on:
  push:
    branches:
      - master   # or "main"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # üîç Debug step: check if secrets exist
    - name: Debug secrets
      run: |
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then echo "‚ùå DOCKER_USERNAME is missing"; else echo "‚úÖ DOCKER_USERNAME is set"; fi
        if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then echo "‚ùå DOCKER_PASSWORD is missing"; else echo "‚úÖ DOCKER_PASSWORD is set"; fi

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t badcaptain29/nodejs-demo-app:latest .

    - name: Push Docker image
      run: docker push badcaptain29/nodejs-demo-app:latest




